<section class="section-contact">

  <h3 id="contact">Contact</h3>


  <div class="social-links">
    {% for link in site.data.settings.social %}
    <a href="{{ link.link }}" class="icon-{{ link.icon }}"></a>
    {% endfor %}
  </div>

  <hr class="bar">
  
  <p>Address: {{ site.data.settings.address }}</p>
  <p>Telephone: {{ site.data.settings.tel }}</p>
  <p>Fax: {{ site.data.settings.fax }}</p>
  <p>Email: <a href="mailto:{{ site.data.settings.email }}">{{ site.data.settings.email }}</a></p>
  
</section>
